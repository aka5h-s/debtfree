<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DebtFree - Signing In</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0D0D0D;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container { padding: 24px; }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid #333;
      border-top-color: #E5FE40;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h2 { font-size: 18px; margin-bottom: 8px; }
    p { font-size: 14px; color: #888; }
    #fallback { display: none; margin-top: 16px; }
    #fallback a { color: #E5FE40; text-decoration: underline; }
    #error { display: none; color: #EE4D37; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h2>Signing you in...</h2>
    <p>Redirecting back to DebtFree</p>
    <div id="fallback">
      <p>If the app didn't open, <a id="link" href="#">tap here</a>.</p>
    </div>
    <div id="error">
      <p>Sign-in failed. Please close this page and try again in the app.</p>
    </div>
  </div>
  <script>
    (function() {
      var hash = window.location.hash.substring(1);
      if (!hash) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        return;
      }
      var deepLink = 'debtfree://auth?' + hash;
      document.getElementById('link').href = deepLink;
      setTimeout(function() {
        document.getElementById('fallback').style.display = 'block';
      }, 2000);
      window.location.href = deepLink;
    })();
  </script>
</body>
</html>
